<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        #appArea {background-color: lightgreen;}
        #header {
            background-color: grey;
            border-style: dotted;
        }
        #courses {
            border-style: dotted;
        }
    </style>

</head>
<body>
    <h1>MWSU Course Searcher</h1>
    <div id="appArea">

        <label>Type a CRN:</label>
        <input type="text" v-model="pickedCrn">
        <label>Type a Course Title:</label>
        <input type="text" v-model="pickedTitle">
        <label>Type a Proffesor:</label>
        <input type="text" v-model="pickedProffesor">
        <label>Type a Day:</label>
        <input type="text" v-model="pickedDay">
     
        
        <div class="container">
            <div class="row" id="header">
                <div class="col-1">CRN</div>
                <div class="col-3">Title</div>
                <div class="col-1">Hrs</div>
                <div class="col-1">Days</div>
                <div class="col-1">Times</div>
                <div class="col-1">Room</div>
                <div class="col-2">Type</div>
                <div class="col-2">Instructor</div>
            </div>
        <div v-for="co of pickedselection" class="row" id="courses">
            <div class="col-1">{{co.crn}}</div>
            <div class="col-3">{{co.title}}</div>
            <div class="col-1">{{co.credits}}</div>
            <div class="col-1">{{co.meetings[0].day}}</div>
            <div class="col-1">{{co.meetings[0].time}}</div>
            <div class="col-1">{{co.meetings[0].room}}</div>
            <div class="col-2">{{co.mode}}</div>
            <div class="col-2">{{co.instructor}}</div>
        </div>
        </div>
    </div>
    <footer>
        <hr>
        <p>Created by Ronnie Wigginton</p>
    </footer>
    <script src="./app.js">
    </script>
</body>
</html>
